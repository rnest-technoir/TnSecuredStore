
<div class="left-items-box">
  <button mat-raised-button (click)="addDialog()">Add entry</button>
</div>

<div class="items-box">

  <mat-card class="item" *ngFor="let entry of PagedEntryList">
    <mat-card-content>
      <h4>
        Title: <strong>{{entry.title}}</strong>
        <span class="id-box">({{entry.id}})</span>
      </h4>
      <p>
        Email: <strong>{{entry.email}}</strong>
      </p>
      <p>
        Url: <strong>{{entry.url}}</strong>
      </p>
      <p>
        Password: <strong>{{entry.password}}</strong>
      </p>
      <p>
        Login: <strong>{{entry.login}}</strong>
      </p>
      <p>
      <p>
        Date created: <strong>{{entry.createdOn | date:'MMMM d, y h:mm a':'+0200'}}</strong>
      </p>
      <p>
        Date modified: <strong>{{entry.modifiedOn | date:'MMMM d, y h:mm a':'+0200'}}</strong>
      </p>
      <div class="dialog-action-box">
        <button mat-raised-button (click)="updateDialog(entry)">Edit entry</button>
        <button mat-raised-button (click)="deleteDialog(entry)">Delete entry</button>
      </div>
    </mat-card-content>
  </mat-card>



</div>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = handlePageEvent($event)">
</mat-paginator>
