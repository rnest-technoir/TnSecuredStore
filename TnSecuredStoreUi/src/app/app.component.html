


<mat-sidenav-container id="main-container" *ngIf="shouldRun">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" id="main-sidenav">
    <h4>
      Side content
    </h4>
    <div>
      <app-crypto-request></app-crypto-request>
    </div>
  </mat-sidenav>


  <mat-sidenav-content>

    <div class="main-content">

      <div class="main-title">

        <mat-toolbar class="title-toolbar" >
          <mat-toolbar-row>
            <h4>{{Title}}</h4>
          </mat-toolbar-row>

          <mat-toolbar-row>
            <button (click)="sidenav.toggle()" mat-mini-fab color="primary" aria-label="Menu toggle">
              <mat-icon>compare_arrows</mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>
        <mat-divider></mat-divider>
        
      </div>

      

      <div class="items-box">

        <mat-card class="item" *ngFor="let we of WeatherList">
          <mat-card-content>
            <h4>
              Summary: <strong>{{we.summary}}</strong>
            </h4>
            <p>
              Temperature C/F: <strong>{{we.temperatureC}}/{{we.temperatureF}}</strong>
            </p>
            <p>
              Date: <strong>{{we.date | date:'MMMM d, y h:mm a':'+0200'}}</strong>
            </p>
          </mat-card-content>
        </mat-card>

      </div>


    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
